<div class='login-container'>
    <div class='login-box col-md-3 col-lg-3 mx-auto'>
        <div class='row'>
        <h2 class='signin col-lg-12 col-md-12'>Sign in</h2>
        </div>
        <br>
        <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
            <div class='row'>
                <div class='username col-lg-12 col-md-12'>
                    <label for='username'>Username</label>
                    <input type='text' class='form-control' formControlName='username' id='username'>
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='password col-lg-12 col-md-12'>
                    <label for='password'>Password</label>
                    <input type='password' class='form-control' formControlName='password' id='password'>
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='login-button col-lg-12 col-md-12'>
                    <button type='submit' class='btn btn-info'>Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
